<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Encriptador de Texto</title>
    <!-- Iconos -->
    <script src="https://kit.fontawesome.com/9d549a211b.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Encabezado -->
    <header>
        <a href="#" rel="">
            <img src="./img/Logo.png" alt="Logo Alura" class="logo">
        </a>    
    </header>

    <!-- Principal -->
    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
            <div class="encriptador-aviso">
                <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar!</button>
                <button type="submit" class="btn-desencriptar">Desencriptar!</button>
            </div>
        </section>
        <section class="tarjeta">
           <div class="tarjeta-contenedor">
                <img src="./img/muñeco.jpg" alt="Imagen Muñeco" class="img-muñeco">
                <p class="texto-uno">Ningún mensaje fue encontrado</p>
                <p class="texto-dos">Ingrese el texto que deseas encriptar o desencriptar</p>
           </div>
           <textarea type="mensaje" class="evaluar" readonly></textarea>
           <button type="submit" class="btn-copiar">Copiar</button>
         </section>  
    </main>
    <footer>
        <div style="color: black; text-align: center; padding: 10px; font-size: 25px; ">
            <p>Mi Encriptador de Texto</p>
            <p>Hecho por Christian Ardila -- 2024</p>
        </div>
        <div class="RedesSociales">
            <a href="https://github.com/Cristian-Ardila?tab=repositories"><i class="fa-brands fa-github" style="color: rgb(255, 255, 255);"></i></a>
            <a href="https://www.linkedin.com/in/cristian-ardila-066025315/"><i class="fa-brands fa-linkedin" style="color: rgb(255, 255, 255);"></i></a>

        </div>
    </footer>
    <script src="./java.js"></script>

</body>
</html>
